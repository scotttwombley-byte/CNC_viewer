name: Generate CNC Output

on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Project name (e.g. deer, puzzle_box, spoon)'
        required: true
        default: 'deer'
      script:
        description: 'Generator script to run in /generator'
        required: true
        default: 'generate_layers.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow

    - name: Run generator
      run: |
        mkdir -p output
        cd generator
        python ${{ github.event.inputs.script }} ${{ github.event.inputs.project }}

    - name: Commit output to repo
      run: |
        cd $GITHUB_WORKSPACE
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/
        git commit -m "Auto-generated output for ${{ github.event.inputs.project }}" || echo "No changes to commit"
        git push
